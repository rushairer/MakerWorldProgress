<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 360px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .input-group {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            input,
            select {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                flex: 1;
            }
            button {
                padding: 5px 10px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            .points-input-container {
                display: flex;
                gap: 5px;
            }
            .points-input-container input,
            .points-input-container select {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>MakerWorld进度设置</h2>
            <div class="input-group">
                <label for="targetPoints">目标积分：</label>
                <div class="points-input-container">
                    <input type="number" id="targetPoints" min="0" step="1" />
                    <select id="presetPoints">
                        <option value="">选择预设值</option>
                    </select>
                </div>
            </div>
            <button id="save">保存设置</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
